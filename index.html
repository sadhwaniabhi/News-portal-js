<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">notNotion</p>
                    <p class="subtitle">Your Custom News Portal With Selected Categories And Updates!</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="/top-headlines?country=us">US</span>
                        <span data-id="/top-headlines?country=in">India</span>
                        <span data-id="/top-headlines?country=de">Germany</span>
                        <span data-id="/everything?q=crypto">Cryptocurrency</span>
                        <span data-id="/top-headlines?sources=techcrunch">Startups</span>
                    </div>
                    <div class="cards">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
